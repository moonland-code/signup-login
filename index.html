<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #ddd;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #d63350;
            transform: scale(1.05);
        }
        .toggle-btn {
            margin-top: 15px;
            background: none;
            border: none;
            color: #ddd;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        .toggle-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="formWrapper">
            <h2 id="formTitle" style="color: white;">Login</h2>
            <form id="authForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button class="btn" type="submit">Login</button>
                <button class="toggle-btn" type="button" onclick="toggleForm()">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        function toggleForm() {
            const formTitle = document.getElementById('formTitle');
            const authForm = document.getElementById('authForm');
            
            if (formTitle.innerText === 'Login') {
                formTitle.innerText = 'Sign Up';
                authForm.innerHTML = `
                    <div class="input-group">
                        <label for="new-username">Username</label>
                        <input type="text" id="new-username" placeholder="Enter your username">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="new-password">Password</label>
                        <input type="password" id="new-password" placeholder="Enter your password">
                    </div>
                    <button class="btn" type="submit">Sign Up</button>
                    <button class="toggle-btn" type="button" onclick="toggleForm()">Login</button>
                `;
            } else {
                formTitle.innerText = 'Login';
                authForm.innerHTML = `
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <button class="btn" type="submit">Login</button>
                    <button class="toggle-btn" type="button" onclick="toggleForm()">Sign Up</button>
                `;
            }
        }
    </script>
</body>
</html>
